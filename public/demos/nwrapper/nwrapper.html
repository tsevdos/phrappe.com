<!doctype html>
<html dir="ltr" lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Phrappe.com - nwrapper demo page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- IE HTML5 shiv -->
    <!--[if IE
      ]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script
    ><![endif]-->

    <!-- Favicons -->
    <link
      rel="shortcut icon"
      href="http://www.tsevdos.com/wp-content/themes/ambrosia/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      href="http://www.tsevdos.com/wp-content/themes/ambrosia/apple-touch-icon.png"
    />

    <!-- Google Font API - Load Ubuntu font-->
    <link
      href="http://fonts.googleapis.com/css?family=Ubuntu:regular,italic,bold,bolditalic&subset=greek,latin"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Main Style -->
    <link rel="stylesheet" href="../style.css" />

    <!-- Javascripts -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      src="http://phrappe.com/demos/nwrapper/jquery.nwrapper.js"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#demo1").nwrapper({
          wrapEvery: 3,
        });

        $("#demo2").nwrapper({
          wrapEvery: 2,
          defaultClasses: false,
          extraClasses: ["class1", "class2"],
        });

        $("#demo3").nwrapper({
          wrapEvery: 3,
          htmlStructure: "span",
        });
      });
    </script>
  </head>

  <body class="demo">
    <div id="container">
      <div id="content" class="clearfix">
        <h1>Nwarpper Demo Page</h1>

        <p>
          For more information please check the
          <a href="http://plugins.jquery.com/project/nwrapper" title="Nwrapper"
            >official page</a
          >
          of the plug in and my
          <a
            href="http://phrappe.com/javascript/wrap-any-amount-of-elements-with-jquery/"
            >blog post</a
          >.
        </p>

        <h2>Basic Example</h2>

        <div id="demo1">
          <div class="1">1</div>
          <div class="2">2</div>
          <div class="3">3</div>
          <div class="4">4</div>
          <div class="5">5</div>
          <div class="6">6</div>
          <div class="7">7</div>
          <div class="8">8</div>
          <div class="9">9</div>
        </div>

        <h2>Using Custom classes</h2>

        <div id="demo2">
          <div class="1">1</div>
          <div class="2">2</div>
          <div class="3">3</div>
          <div class="4">4</div>
          <div class="5">5</div>
          <div class="6">6</div>
          <div class="7">7</div>
          <div class="8">8</div>
          <div class="9">9</div>
        </div>

        <h2>Wrapping in spans</h2>

        <div id="demo3">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
        </div>
      </div>
    </div>
    <!-- end of #container -->

    <script type="text/javascript">
      var gaJsHost =
        "https:" == document.location.protocol ? "https://ssl." : "http://www.";
      document.write(
        unescape(
          "%3Cscript src='" +
            gaJsHost +
            "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E",
        ),
      );
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-16790724-1");
        pageTracker._trackPageview();
      } catch (err) {}
    </script>
  </body>
</html>
