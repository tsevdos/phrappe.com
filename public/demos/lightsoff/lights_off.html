<!doctype html>
<html dir="ltr" lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Phrappe.com - Lights Off demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- IE HTML5 shiv -->
    <!--[if IE
      ]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script
    ><![endif]-->

    <!-- Favicons -->
    <link
      rel="shortcut icon"
      href="http://www.tsevdos.com/wp-content/themes/ambrosia/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      href="http://www.tsevdos.com/wp-content/themes/ambrosia/apple-touch-icon.png"
    />

    <!-- Google Font API - Load Ubuntu font-->
    <link
      href="http://fonts.googleapis.com/css?family=Ubuntu:regular,italic,bold,bolditalic&subset=greek,latin"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Main Style -->
    <link rel="stylesheet" href="../style.css" />
    <style type="text/css">
      .lightsoff {
        padding: 10px;
        background: #fff;
      }
    </style>

    <!-- Javascripts -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        // Build the link
        $(".lightsoff").append(
          '<div class="lightsoffbtn"><a href="#">Lights Off</a></div>',
        );

        // Prepare the overlay
        $("body").append(
          '<div class="lightsoff-ovelay off" style="position:relative; z-index:1; display:none;">close</div>',
        );

        // Variables
        var $overlay = $(".lightsoff-ovelay"),
          $containers = $(".lightsoff"),
          $lightsoffTrigger = $(".lightsoffbtn a");

        // LightsOff events
        $lightsoffTrigger.each(function () {
          // Variables
          var $container = $(this).parent().parent();

          // Apply some CSS
          $container.css({ position: "relative" });

          $(this).click(function (e) {
            e.preventDefault();

            if ($overlay.hasClass("off")) {
              $container.css({
                "z-index": 4000,
              });

              $overlay.css({
                position: "fixed",
                display: "block",
                "text-indent": -99999,
                "background-color": "#000000",
                width: "100%",
                height: "100%",
                top: 0,
                left: 0,
                "z-index": 3000,
                opacity: 0.7,
                cursor: "pointer",
              });

              $overlay.removeClass("off").addClass("on").fadeIn();
            } else if ($overlay.hasClass("on")) {
              e.preventDefault();
              $containers.css({ "z-index": 0 });
              $overlay.removeClass("on").addClass("off").fadeOut();
            }
          });
        });

        $overlay.click(function (e) {
          e.preventDefault();
          $containers.css({ "z-index": 0 });
          $overlay.removeClass("on").addClass("off").fadeOut();
        });
      });
    </script>
  </head>

  <body class="demo">
    <div id="container">
      <div class="html5video lightsoff">
        <video id="video" width="320" height="240" preload="" controls="">
          <source
            src="http://diveintohtml5.org/i/pr6.webm"
            type='video/webm; codecs="vp8, vorbis"'
          />
          <source
            src="http://diveintohtml5.org/i/pr6.ogv"
            type='video/ogg; codecs="theora, vorbis"'
          />
          <source src="http://diveintohtml5.org/i/pr6.mp4" />
        </video>
      </div>

      <div class="youtubevideo lightsoff">
        <iframe
          width="420"
          height="345"
          src="http://www.youtube.com/embed/pQYMo0Nb4oE"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <div class="miscdiv lightsoff">
        <h1>Eiffel Tower</h1>
        <img
          src="http://farm7.static.flickr.com/6187/6069489214_f2812c6963.jpg"
          alt="Eiffel Tower"
        />
        <p>Picture from my last vacations...</p>
      </div>
    </div>
  </body>
</html>
